# modified by cursor - Local development configuration
spring.application.name=notification-panel-backend

# Database configuration for local development
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/notification_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA configuration for local development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server configuration for local development
server.port=${PORT:8080}

# Logging configuration for local development
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.com.example=INFO

# Firebase configuration for local development
firebase.config.base64=${FIREBASE_CONFIG_BASE64}
